name: Spell Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  spell-check:
    name: Run cspell
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install cspell globally
        run: npm install -g cspell

      - name: Run spell check on Markdown files
        run: cspell "book/**/*.md"
